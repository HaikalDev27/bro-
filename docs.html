<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents - Glow text</title>
    <link rel="icon" type="image/x-icon" href="GlowText WebLogo2.ico">
    <link rel="stylesheet" href="docs.css">
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="icon"><img src="GlowText WebLogo2.ico" alt=""></span>
                        <span class="title">GlowText</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><ion-icon name="document-text-outline"></ion-icon></span>
                        <span class="title">Documents</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><ion-icon name="notifications-outline"></ion-icon></span>
                        <span class="title">Updates</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><ion-icon name="chatbubbles-outline"></ion-icon></span>
                        <span class="title">FAQ</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="menu">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <div class="search">
                    <h3>Welcome to GlowText Documents</h3>
                </div>
                <div class="back">
                    <a href="index.html"><ion-icon name="arrow-back-outline"></ion-icon></a>
                </div>
            </div>
        </div>

    </div>
</body>

<script>
    let toggle = document.querySelector('.toggle');
    let navigation = document.querySelector('.navigation');
    let menu = document.querySelector('.menu');

    toggle.onclick = function(){
        navigation.classList.toggle('active');
        menu.classList.toggle('active');
    }

    let list = document.querySelectorAll('.navigation li');
    function activeLink() {
        list.forEach((item) =>
        item.classList.remove('hovered'));
        this.classList.add('hovered');
    }
    list.forEach((item) =>
    item.addEventListener('mouseover', activeLink));
</script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
